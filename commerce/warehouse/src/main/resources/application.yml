spring:
  application:
    name: warehouse
  datasource:
    url: jdbc:postgresql://localhost:9432/warehouse_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none           # ❌ отключаем автоматическое создание таблиц
    show-sql: true
  sql:
    init:
      mode: always             # ✅ включаем выполнение schema.sql

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka