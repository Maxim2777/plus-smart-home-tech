spring:
  application:
    name: shopping-store
  datasource:
    url: jdbc:postgresql://localhost:7432/shopping_store_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none  # Отключаем авто-DDL Hibernate
    show-sql: true
  sql:
    init:
      mode: always  # Запускаем schema.sql при старте

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka