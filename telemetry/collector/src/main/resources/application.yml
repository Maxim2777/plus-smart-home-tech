server:
  port: 8080   # HTTP-порт (если нужен)

grpc:
  server:
    port: 59091   # gRPC порт

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: ru.yandex.practicum.collector.serializer.GeneralAvroSerializer
    client-id: collector-service